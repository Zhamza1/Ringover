<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Todolist</h1>
        <div class="mb-4">
            <input id="taskInput" type="text" placeholder="New task..." class="p-2 border rounded w-full">
            <input id="taskDescription" type="text" placeholder="Description..." class="p-2 border rounded w-full mt-2">
            <input id="startDate" type="datetime-local" class="p-2 border rounded w-full mt-2">
            <input id="endDate" type="datetime-local" class="p-2 border rounded w-full mt-2">
            <button id="addTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add Task</button>
        </div>
        <div class="mb-4">
            <input id="searchInput" type="text" placeholder="Search tasks..." class="p-2 border rounded w-full">
        </div>
        <ul id="taskList" class="bg-white p-4 rounded shadow-md">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
